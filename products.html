<!Doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--SCRIPTS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="Style.css" type="text/css">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

        <script src="https://kit.fontawesome.com/634678aec6.js" crossorigin="anonymous"></script>
        <!--JQUERY + POPPER + JS -->
        <script src="/functions.js" defer></script>
        <script src="/item.js" defer></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <title>Orinoco - Products</title>
    </head>

    <body>

        <!--NAVIGATION-->
        <div class="container">
            <header>
                <a href="homepage.html"><img src="/images/Orinocologoimg.png" alt="logo orinoco" class="h-20 "></a>
                <nav>
                    <a href="cart.html" id="shoppingCart">
                        <div class="cart">
                            <p>Basket</p>
                            <i class="fas fa-shopping-cart"></i>
                            <span id="cartIndex"></span>
                        </div>
                    </a>
                </nav>
            </header>
            <main id="product">
            </main>
            <footer class="bloc" id="foot">
                <div class="container bloc-sm">
                    <div class="row">
                        <div class="col-sm-12">
                            <h3 class="text-center">
                                Orinoco, shopping at your fingertips<br>
                            </h3>
                            <p class="text-center"> Follow on Social media to keep updated with the best offers and
                                promotions! !</p>
                            <nav class="row row-no-gutters social">
                                <div class="col-sm-4 ico">
                                    <div class="text-center">
                                        <a aria-label="twitter" class="social" href="https://twitter.com/orinoco_e_comm"
                                            target="_blank"><span class="fa fa-twitter icon-md"></span></a>
                                    </div>
                                </div>
                                <div class="col-sm-4 ico">
                                    <div class="text-center">
                                        <a aria-label="facebook" class="social"
                                            href="https://www.facebook.com/OrinocoShop/" target="_blank"><span
                                                class="fa fa-facebook icon-md"></span></a>
                                    </div>
                                </div>
                                <div class="col-sm-4 ico">
                                    <div class="text-center">
                                        <a aria-label="instagram" class="social"
                                            href="https://www.instagram.com/orinoco_e_commerce/" target="_blank"><span
                                                class="fa fa-instagram icon-md"></span></a>
                                    </div>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
            </footer>
        </div>

    </body>

</html>
